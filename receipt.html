<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="receiptPage">
    
    <div class="receipt">

        <h1>PAYROLL RECEIPT</h1>
        
           <div id="receiptContent" class="receipt-content">
                <div class="receipt-info">
                    <h3>ID Number:</h3>
                    <span id="idnum"></span>
                </div>

                <div class="receipt-info">
                    <h3>Full Name:</h3>
                    <span id="fullName"></span>
                </div>

                <div class="receipt-info">
                    <h3>Position:</h3>
                    <span id="position"></span>
                </div>

                <hr>

                <div class="receipt-info">
                    <h3>Daily Rate:</h3>
                    <span id="rate"></span>
                </div>

                <div class="receipt-info">
                    <h3>Days Worked:</h3>
                    <span id="days"></span>
                </div>

                <div class="receipt-info">
                    <h3>Gross Pay:</h3>
                    <span id="grossPay"></span>
                </div>

                <hr>
                <h3>DEDUCTION</h3>

                <div class="receipt-info">
                    <h3>SSS(5%):</h3>
                    <span id="sss"></span>
                </div>

                <div class="receipt-info">
                    <h3>PAG-IBIG(3%):</h3>
                    <span id="pagIbig"></span>
                </div>

                <div class="receipt-info">
                    <h3>PHILHEALTH(2%):</h3>
                    <span id="philHealth"></span>
                </div>

                <div class="receipt-info">
                    <h3>TAX(5%):</h3>
                    <span id="tax"></span>
                </div>

                <div class="receipt-info">
                    <h3>TOTAL DEDUCTION:</h3>
                    <span id="totalDeduction"></span>
                </div>

                    <hr>

                <div class="receipt-info">
                    <h3>NET PAY:</h3>
                    <span id="netPay"></span>
                </div>
            
                     <a href="main.html"><button type="submit">back</button></a>

        <br>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
